<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta data -->
    <meta name="author" content="이서연">
    <meta name="keywords" content="성공일정, 아이젠하워 메트릭스, 일정관리, 업무분배, 우선순위">
    <meta name="description" content="아이젠하워 메트릭스 통해 일정관리를 해보세요.">
    <link rel="icon" href="./img/check_icon.ico">
    <link rel="apple-touch-icon" href="./img/check_icon.ico">
    <!-- font-awesome-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/jumbotron.css">
    <link rel="stylesheet" href="./css/matrix.css">
    <title>성공일정</title>
</head>
<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="./index.html">성공일정</a>
                </div>
                <!-- title -->
                <div class="sign-container">
                    <div class="unsigned">
                        <div class="sign-in">
                            <a href="./signin.html">로그인</a>
                        </div>
                        <div class="sign-up">
                            <a href="./signup.html">회원가입</a>
                        </div>
                    </div>
                    <!-- unsigned -->
                    <div class="signed">
                        <div class="dropdown">
                            <div class="dropdown-button">
                                안녕하세요. <span class="nickname" >홍길동</span>님.
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                            <div class="dropdown-content">
                                <button id="sign-out">로그아웃</button>
                            </div>
                            
                        </div>
                    </div>
                    <!-- signed -->
                </div>
                <!-- signed-container -->
            </div>
            <!-- header-container -->
        </div>
    </header>
    <main>
        <div class="inner">
            <div class="jumbotron-container">
                <div class="jumbotron-item-main">
                    <div class="jumbotron-item-main-message">
                        <p>내 시간을 제대로 쓰고 싶다면,</p>
                        <h1>아이젠하워 매트릭스</h1>
                    </div>
                    <!-- jumbotron-item-main-message -->
                    <div class="jumbotron-item-main-image"> </div>
                    <!-- jumbotron-item-main-img -->
                </div>
                <!-- jumbotron-item-main -->
                <div class="jumbotron-item-sub">
                    <p>긴급성과 중요도를 기준으로 시간관리를 하고,</p>
                    <p>일의 우선순위를 배분하는 방법입니다.</p>
                </div>
                <!-- jumbotron-item-sub -->
            </div>
            <!-- jumbotron-container -->
            <div class="matirx-container">
                <div class="matirx-item" id="decide">
                    <div class="matirx-item-header">
                        <h2 class="maxtrix-title">🗓️계획을 세워서 해야할 일</h2>
                        <input type="text" class="maxtrix-input" placeholder="입력 후 엔터를 눌러주세요">
                    </div>
                    <!-- matirx-item-header -->
                    <ul class="matirx-item-list">
                        <li class="list-item">
                            <div class="done-text-container">
                                <input type="checkbox" class="todo-done">
                                <p class="todo-text">산책하기</p>
                            </div>
                            <!-- done-text-container -->
                            <div class="update-delete-container">
                                <i class="todo-update fa-solid fa-pencil"></i>
                                <i class="todo-delete fa-solid fa-trash-can"></i>
                            </div>
                            <!-- update-delete-container -->
                        </li>
                         <!-- list-item -->
                    </ul>
                    <!-- matirx-item-list -->
                </div>
                <!-- matirx-item decide -->
                <div class="matirx-item" id="do">
                    <div class="matirx-item-header">
                        <h2 class="maxtrix-title">🏃‍♀️🤾🏼지금 해야할 일</h2>
                        <input type="text" class="maxtrix-input" placeholder="입력 후 엔터를 눌러주세요">
                    </div>
                    <!-- matirx-item-header -->
                    <ul class="matirx-item-list">
                        <li class="list-item">
                            <div class="done-text-container">
                                <input type="checkbox" class="todo-done">
                                <p class="todo-text">산책하기</p>
                            </div>
                            <!-- done-text-container -->
                            <div class="update-delete-container">
                                <i class="todo-update fa-solid fa-pencil"></i>
                                <i class="todo-delete fa-solid fa-trash-can"></i>
                            </div>
                            <!-- update-delete-container -->
                        </li>
                         <!-- list-item -->
                    </ul>
                    <!-- matirx-item-list -->
                </div>
                <!-- matirx-item do -->
                <div class="matirx-item" id="delegate">
                    <div class="matirx-item-header">
                        <h2 class="maxtrix-title">🏢급하지만 중요도가 낮은 일</h2>
                        <input type="text" class="maxtrix-input" placeholder="입력 후 엔터를 눌러주세요">
                    </div>
                    <!-- matirx-item-header -->
                    <ul class="matirx-item-list">
                        <li class="list-item">
                            <div class="done-text-container">
                                <input type="checkbox" class="todo-done">
                                <p class="todo-text">산책하기</p>
                            </div>
                            <!-- done-text-container -->
                            <div class="update-delete-container">
                                <i class="todo-update fa-solid fa-pencil"></i>
                                <i class="todo-delete fa-solid fa-trash-can"></i>
                            </div>
                            <!-- update-delete-container -->
                        </li>
                         <!-- list-item -->
                    </ul>
                    <!-- matirx-item-list -->
                </div>
                <!-- matirx-item delegate -->
                <div class="matirx-item" id="delete">
                    <div class="matirx-item-header">
                        <h2 class="maxtrix-title">🏌️‍♂️최후순위</h2>
                        <input type="text" class="maxtrix-input" placeholder="입력 후 엔터를 눌러주세요">
                    </div>
                    <!-- matirx-item-header -->
                    <ul class="matirx-item-list">
                        <li class="list-item">
                            <div class="done-text-container">
                                <input type="checkbox" class="todo-done">
                                <p class="todo-text">산책하기</p>
                            </div>
                            <!-- done-text-container -->
                            <div class="update-delete-container">
                                <i class="todo-update fa-solid fa-pencil"></i>
                                <i class="todo-delete fa-solid fa-trash-can"></i>
                            </div>
                            <!-- update-delete-container -->
                        </li>
                         <!-- list-item -->
                    </ul>
                    <!-- matirx-item-list -->
                </div>
                <!-- matirx-item delete -->
                <span class="importance">중요도</span>
                <span class="urgency">긴급성</span>
            </div>
            <!-- matirx-container -->
        </div>
    </main>
    <footer>
        <div class="inner">
            <div class="footer-container">
                <div class="author">개발자: 이서연</div>
                <div class="author-email">이메일: ysoup26@gmail.com</div>
            </div>
            <!-- footer-container -->
        </div>
    </footer>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js" 
        integrity="sha512-JWQFV6OCC2o2x8x46YrEeFEQtzoNV++r9im8O8stv91YwHNykzIS2TbvAlFdeH0GVlpnyd79W0ZGmffcRi++Bw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="./js/common_url.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
