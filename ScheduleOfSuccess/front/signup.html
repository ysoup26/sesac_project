<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta data -->
    <meta name="author" content="이서연">
    <meta name="keywords" content="성공일정, 아이젠하워 메트릭스, 일정관리, 업무분배, 우선순위">
    <meta name="description" content="아이젠하워 메트릭스 통해 일정관리를 해보세요.">
    <link rel="icon" href="./check_icon.ico">
    <link rel="apple-touch-icon" href="./img/check_icon.ico">
    <!-- font-awesome-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="stylesheet" href="./css/signup.css">
    <title>성공일정</title>
</head>
<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="./index.html">성공일정</a>
                </div>
                <!-- title -->
                <div class="sign-container">
                    <div class="unsigned ">
                        <div class="sign-in">
                            <a href="./signin.html">로그인</a>
                        </div>
                        <div class="sign-up">
                            <a href="./signup.html">회원가입</a>
                        </div>
                    </div>
                    <!-- unsigned -->
                    <div class="signed hidden">
                        <div class="dropdown">
                            <div class="dropdown-button">
                                안녕하세요. <span class="nickname" >홍길동</span>님.
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                            <div class="dropdown-content">
                                <button id="sign-out">로그아웃</button>
                            </div>
                            
                        </div>
                    </div>
                    <!-- signed -->
                </div>
                <!-- signed-container -->
            </div>
            <!-- header-container -->
        </div>
    </header>
    
    <main>
        <div class="inner">
          <div class="signup-container">
            <h2>안녕하세요. <span class="blue">성공일정</span>입니다.</h2>
            <div class="signup-form">
              <input type="text" placeholder="이메일" id="email" />
              <div class="email-message message">이메일 형식으로 입력해주세요.</div>
              <input type="password" placeholder="비밀번호" id="password" />
              <div class="password-message message">영문, 숫자 조합 8자 이상 입력</div>
              <input type="password" placeholder="비밀번호 확인" id="password-confirm" />
              <div class="password-confirm-message message">비밀번호가 일치하지 않습니다.</div>
              <input type="text" placeholder="닉네임" id="nickname" />
              <div class="nickname-message message">한글 or 영어 2-10로 설정해주세요.</div>
              <input type="button" value="회원가입" id="signup" />
            </div>
            <!-- signin-form -->
          </div>
          <!-- signin-container -->
        </div>
      </main>
    <footer>
        <div class="inner">
            <div class="footer-container">
                <div class="author">개발자: 이서연</div>
                <div class="author-email">이메일: ysoup26@gmail.com</div>
            </div>
            <!-- footer-container -->
        </div>
    </footer>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js" 
        integrity="sha512-JWQFV6OCC2o2x8x46YrEeFEQtzoNV++r9im8O8stv91YwHNykzIS2TbvAlFdeH0GVlpnyd79W0ZGmffcRi++Bw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="./js/common_url.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
